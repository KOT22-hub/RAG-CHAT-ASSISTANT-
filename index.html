<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header-title p {
            font-size: 12px;
            opacity: 0.9;
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 12px 16px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 15px 15px 15px 0;
            padding: 12px 16px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        /* Markdown Styles */
        .message-content p {
            margin-bottom: 0.5em;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            position: relative;
        }
        .message-content code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            background: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 3px;
        }
        .message-content pre code {
            background: transparent;
            padding: 0;
        }
        
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .message-content pre:hover .copy-btn {
            opacity: 1;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        #chatinput {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            height: 50px;
            font-family: inherit;
            max-height: 150px;
        }

        #chatinput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px 15px 15px 0;
            width: fit-content;
            margin-bottom: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #b0b0b0;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>ðŸ¤– RAG Chat Assistant</h1>
                <p>Powered by Ollama with Vector Search</p>
            </div>
            <button class="clear-btn" id="clearButton">Clear Chat</button>
        </div>
        
        <div class="chatbox scrollbar" id="chatbox"></div>
        
        <div class="input-area">
            <textarea 
                id="chatinput" 
                placeholder="Ask me anything..."
            ></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('chatinput');
        const button = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const chat = document.getElementById('chatbox');

        // Send message on button click
        button.addEventListener('click', sendMessage);

        // Send message on Enter key
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = '50px';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Clear chat
        clearButton.addEventListener('click', () => {
            chat.innerHTML = '';
            input.focus();
        });

        async function sendMessage() {
            const prompt = input.value.trim();
            
            if (!prompt) return;

            try {
                // Display user message
                displayMessage(prompt, 'user');
                input.value = '';
                input.style.height = '50px'; // Reset height

                // Show loading indicator
                const loadingId = displayLoading();

                // Fetch response
                const response = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                
                // Remove loading indicator
                removeLoading(loadingId);

                // Display bot response
                displayMessage(data.answer, 'bot');

                // Auto-scroll to bottom
                chat.scrollTop = chat.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                displayMessage('Sorry, there was an error. Please try again.', 'bot');
            }
        }

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
        if (sender === 'bot') {
                // Parse Markdown and sanitize
                contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(text));
                
                // Add copy buttons to code blocks
                contentDiv.querySelectorAll('pre').forEach(pre => {
                    const code = pre.querySelector('code');
                    if (code) {
                        const btn = document.createElement('button');
                        btn.className = 'copy-btn';
                        btn.textContent = 'Copy';
                        btn.onclick = () => {
                            navigator.clipboard.writeText(code.innerText);
                            btn.textContent = 'Copied!';
                            setTimeout(() => btn.textContent = 'Copy', 2000);
                        };
                        pre.appendChild(btn);
                    }
                });
            } else {
                contentDiv.textContent = text;
            }

            messageDiv.appendChild(contentDiv);
            chat.appendChild(messageDiv);
        }

        function displayLoading() {
            const id = 'loading-' + Date.now();
            const html = `
                <div class="message bot-message" id="${id}">
                    <div class="typing-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>`;
            chat.insertAdjacentHTML('beforeend', html);
            chat.scrollTop = chat.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }
    </script>
</body>
</html>
